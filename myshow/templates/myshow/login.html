{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book My Show</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'myshow/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'myshow/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
</head>
<body >
        <section class="sign-in" style="padding-top: 50px">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image" style="padding-top: 50px">
                        <figure><img src="{% static 'myshow/images/logo/bmslogoupdate.png' %}" alt="img"></figure>
                        <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign in</h2>
                        {% if error == "Invalid Credentials" %}
                                    <div class="text-center">
                                        <div class="alert alert-danger" role="alert">
                                            Your account is not activated.
                                        </div>
                                    <br>
                                    </div>
                                    {% endif %}
                        <form method="POST" class="register-form" id="login-form" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button-danger">
                                <input style="background-color: #d70b17" type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sign up form -->

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
