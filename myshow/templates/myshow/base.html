{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book My Show</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar" style="background-color: #333545">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="{% static 'myshow/images/logo/bmslogoupdate.png' %}" style="height: 60px ; width: 100px"></a>
            <form class="d-flex" role="search" style="width: 40% ">
                <input class="form-control me-2" type="search" placeholder="Search for Movies, Events, Sports etc..," aria-label="Search">
            </form>
            <button class="btn btn-outline-danger" type="submit" >Sign in</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                               aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <nav class="navbar  navbar-expand-sm " style="background-color: #1f2533 ; height : 40px ; color: white">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light active" aria-current="page" href="#">Movies</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-light active">Stream</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active">Plays</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active">Activites</a>
                    </li>

                </ul>
                <ul class="navbar-nav d-flex mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light active" aria-current="page" href="#">LiveYourShow</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-light active">Corporates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light active">Gift Cads</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
  {% block content %}
  {% endblock %}
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
